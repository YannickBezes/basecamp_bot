<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Bot Basecamp</h1>
        <div class="name-container">  
            <form>
                <div class="group">      
                    <input type="text" id="inputName" required>
                    <span class="bar"></span>
                    <label for="inputName">Name</label>
                    <span id="span-error" class="error hidden">The name must be filled</span>
                </div>
            </form>  
        </div>
    
        <div class="button-container">
            <button class="button" id="buttonBoost">Boost</button>
            <button class="button" id="options">Options</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
